<!-- Resources -->
<section fxLayout="column" fxLayout.gt-xs="row" fxLayoutWrap>
  <div *ngFor="let resource of resources | async" fxFlex.xs="100" fxFlex.md="33" class="mat-card-padding">
    <mat-card>
      <mat-card-title>{{resource.title}}</mat-card-title>
      <img mat-card-image [src]="(resource.url || 'https://material.angular.io/assets/img/examples/shiba2.jpg')" alt="Photo of a Shiba Inu">
      <mat-card-content>{{resource.content}}</mat-card-content>
    </mat-card>
  </div>

  <!-- Questions -->
  <!-- Companies -->
  <div fxFlex="100" class="mat-card-padding">
    <mat-card>
      <mat-card-title class="text-center">Keep learning. Keep teaching. Keep growing.</mat-card-title>
      <mat-card-content>
        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutWrap>
          <div *ngFor="let org of organizations | async" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="25">
            <img (click)="openURL(org.url)" [src]="(org.imgurl || 'https://material.angular.io/assets/img/examples/shiba2.jpg')" [alt]="org.altimg"
              class="full-img">
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
