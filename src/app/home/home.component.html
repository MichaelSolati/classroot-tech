<mat-toolbar color="primary">
  <img src="assets/logo/black.png" class="logo">
  <span class="fill-nav"></span>
  <a mat-button [routerLink]="['/', 'about']" class="about-button">About</a>
</mat-toolbar>

<section fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="1/3">
    <img class="full-size" src="./assets/home/pic1.jpg" alt="Happy girls working on tech!">
  </div>
  <div fxFlex="1/3">
    <img class="full-size" src="./assets/home/pic2.jpg" alt="Happy girls on a bench in front of a tree!">
  </div>
  <div fxFlex="1/3">
    <img class="full-size" src="./assets/home/pic3.jpg" alt="Happy girls working together on a laptop!">
  </div>
</section>

<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="center">
  <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.lg="33" class="mat-card-padding">
    <mat-card>
      <mat-card-header (click)="goTo('analyze')">
        <mat-card-title>Analyze</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Upload a picture.</p>
        <p>Receive personalized suggestions.</p>
        <p>Make your classroom even better!</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.lg="33" class="mat-card-padding">
    <mat-card>
      <mat-card-header (click)="goTo('resources')">
        <mat-card-title>Learn</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Learn more about the gender gap in CS.</p>
        <p>See other teachers' solutions.</p>
        <p>Explore outside resources and guides.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
